<!DOCTYPE html>
<html>

<head>
	<title>JS generated CV</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Chrome, Firefox OS and Opera -->

	<meta name="msapplication-navbutton-color" content="steelblue">
	<meta name="msapplication-TileColor" content="steelblue">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="steelblue">

	<link href="https://fonts.googleapis.com/css?family=Assistant:400,700|Muli:200,900" rel="stylesheet">
	<link href="./css/styles.css" rel="stylesheet">
</head>

<body>
	<center>
		<br><br><br><br><br><br>

			If you can see this
			<br>your browser is too old
      <br>or you're offline
		</p>
		<br><br><br><br>
		<p style="font-size: 1.3em;">
			Why don't you try one of these?
		</p>
		<br><br>
		<div class="column column--two">
			<span><a
				href="https://www.mozilla.org/en-GB/firefox/new/"

			<span><a
				href="https://www.google.com/chrome/"
				style="color: #149F5B;"
				target="_blank">Chrome</a></span>
			<span><a
				href="https://www.microsoft.com/en-gb/windows/microsoft-edge"
				style="color: #0078D7;"
				target="_blank">Edge</a></span>
			<span><a
				href="http://www.opera.com/es/computer"
				style="color: #FF1B2D;"

	<script src="./pages/app.js" type="module"></script>
  <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function (registration) {
                    // console.log('Registered:', registration);
                })
                .catch(function (error) {
                    // console.log('Registration failed: ', error);
                });
        }
    </script>
  <script>
    window.onload = function () {

      document.getElementsByTagName('body')[0].className += 'loaded';

    }
  </script>
</body>

</html>
